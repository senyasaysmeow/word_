<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Word Embeddings Playground{% endblock %}</title>
    
    <!-- JetBrains Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        terminal: {
                            bg: '#000000',
                            text: '#e5e5e5',
                            dim: '#555555',
                            accent: '#66ff99',
                            muted: '#999999',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js (for visualization) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            background: #000;
            color: #e5e5e5;
            font-family: 'JetBrains Mono', monospace;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            overflow-x: hidden;
        }
        
        #trailCanvas {
            position: fixed;
            inset: 0;
            display: block;
            z-index: 0;
        }
        
        #noise {
            pointer-events: none;
            position: fixed;
            inset: 0;
            background: 
                repeating-linear-gradient(
                    transparent, 
                    transparent 2px, 
                    rgba(255, 255, 255, .015) 2px, 
                    rgba(255, 255, 255, .015) 4px
                ),
                repeating-linear-gradient(
                    90deg, 
                    transparent, 
                    transparent 3px, 
                    rgba(255, 255, 255, .01) 3px, 
                    rgba(255, 255, 255, .01) 6px
                );
            mix-blend-mode: overlay;
            opacity: .5;
            z-index: 1;
        }
        
        .shell {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 4rem;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 3px;
        }
        
        /* Input styles */
        input[type="text"], textarea {
            background: transparent;
            color: #fff;
            border: none;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            caret-color: #66ff99;
        }
        
        input[type="text"]::placeholder, textarea::placeholder {
            color: #555;
        }
        
        /* Focus ring */
        input:focus, textarea:focus, button:focus {
            outline: none;
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            animation: jump 1s ease-in-out infinite;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes jump {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.35;
            }
            40% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fade 0.4s ease;
        }
        
        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Blink cursor */
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
        
        /* HTMX loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-flex !important;
        }
        
        .htmx-indicator {
            display: none;
        }
        
        /* Nav link styles */
        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 0;
            border-bottom: 1px solid transparent;
        }
        
        .nav-link:hover {
            color: #fff;
        }
        
        .nav-link.active {
            color: #66ff99;
            border-bottom-color: #66ff99;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <canvas id="trailCanvas"></canvas>
    <div id="noise"></div>
    
    <main class="shell">
        <nav class="fixed top-0 left-0 right-0 z-10 bg-black/80 backdrop-blur-sm border-b border-white/5">
            <div class="max-w-[900px] mx-auto px-8 py-4 flex items-center gap-8">
                <a href="{% url 'home' %}" class="text-white font-bold text-lg tracking-wide">word_</a>
                <div class="flex gap-6 text-sm">
                    <a href="{% url 'analogy' %}" class="nav-link {% if request.resolver_match.url_name == 'analogy' %}active{% endif %}">
                        analogy
                    </a>
                    <a href="{% url 'visualize' %}" class="nav-link {% if request.resolver_match.url_name == 'visualize' %}active{% endif %}">
                        visualize
                    </a>
                    <a href="{% url 'daily_game' %}" class="nav-link {% if request.resolver_match.url_name == 'daily_game' %}active{% endif %}">
                        daily
                    </a>
                </div>
            </div>
        </nav>
        
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Cursor Trail Effect -->
    <script>
    (function () {
        const canvas = document.getElementById('trailCanvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d', { alpha: false });
        const state = { 
            pixel: 10, 
            fade: 0.06, 
            last: null, 
            dpr: Math.max(1, window.devicePixelRatio || 1), 
            hue: 0 
        };

        function resize() {
            const w = window.innerWidth, h = window.innerHeight, dpr = state.dpr;
            canvas.width = Math.floor(w * dpr);
            canvas.height = Math.floor(h * dpr);
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function snap(n, s) { return Math.floor(n / s) * s; }
        
        function drawPixel(x, y) {
            const s = state.pixel;
            const color = `hsl(${state.hue}, 60%, 70%)`;
            ctx.fillStyle = color;
            ctx.fillRect(snap(x, s), snap(y, s), s, s);
            state.hue = (state.hue + 1) % 360;
        }
        
        function drawLinePixels(x0, y0, x1, y1) {
            const s = state.pixel;
            const dx = x1 - x0, dy = y1 - y0;
            const steps = Math.max(Math.abs(dx), Math.abs(dy)) / (s * 0.6);
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                drawPixel(x0 + dx * t, y0 + dy * t);
            }
        }
        
        function loop() {
            if (state.fade > 0) {
                ctx.globalAlpha = state.fade;
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1;
            }
            requestAnimationFrame(loop);
        }
        
        function setPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = (e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? 0) - rect.left;
            const cy = (e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? 0) - rect.top;
            return { x: cx, y: cy };
        }
        
        function moveDraw(e) {
            const p = setPos(e);
            if (state.last) drawLinePixels(state.last.x, state.last.y, p.x, p.y);
            state.last = p;
        }

        window.addEventListener('mousemove', moveDraw, { passive: true });
        window.addEventListener('touchmove', (e) => { moveDraw(e); }, { passive: true });
        window.addEventListener('touchstart', (e) => { state.last = setPos(e); }, { passive: true });
        window.addEventListener('touchend', () => { state.last = null; }, { passive: true });
        window.addEventListener('resize', resize);
        resize();
        loop();
    })();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
