{% if error %}
<div class="p-4 border border-red-400/30 bg-red-400/5 text-red-400">
    {{ error }}
</div>
{% else %}
<div class="fade-in">
    <div class="mb-4 text-terminal-muted text-sm">
        {{ equation }} = 
    </div>
    
    <div class="space-y-2">
        {% for result in results %}
        <div class="flex items-center justify-between py-2 px-3 border-b border-white/5 hover:bg-white/5 transition-colors">
            <div class="flex items-center gap-3">
                <span class="text-terminal-accent text-xs font-mono w-6">{{ forloop.counter }}.</span>
                <span class="text-white font-semibold">{{ result.word }}</span>
            </div>
            <span class="text-terminal-dim text-sm font-mono">
                {{ result.similarity|floatformat:3 }}
            </span>
        </div>
        {% empty %}
        <div class="text-terminal-dim">No results found</div>
        {% endfor %}
    </div>
    
    {% if results %}
    <div class="mt-4 pt-4 border-t border-white/5">
        <p class="text-terminal-dim text-xs">
            Top result: <span class="text-terminal-accent font-semibold">{{ results.0.word }}</span>
        </p>
    </div>
    {% endif %}
</div>
{% endif %}
